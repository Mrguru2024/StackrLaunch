<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stackr - Smart Financial Automation Platform</title>
  
  <!-- Use a module type script to properly handle import.meta -->
  <script type="module">
    // This defers execution until the DOM is ready
    document.addEventListener('DOMContentLoaded', () => {
      // Redirect to the standalone HTML that doesn't use modules
      window.location.href = '/standalone.html';
    });
  </script>
</head>
<body>
  <div style="display: flex; justify-content: center; align-items: center; height: 100vh; font-family: sans-serif;">
    <div style="text-align: center;">
      <h1>Loading Stackr...</h1>
      <p>You'll be redirected in a moment.</p>
      <p>If you're not redirected, <a href="/standalone.html">click here</a>.</p>
    </div>
  </div>
</body>
</html>
